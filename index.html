<!DOCTYPE html>

<html>
    <head>
        <meta lang="ru" lang charset="UTF-8">
        <title>Incursion: Red River Release Timer</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <!-- <script src="functions.js"></script> -->
    </head>
    <body>
        <p class="block">THIS IS NOT AN OFFICIAL TIMER</p>
        <p font-size="x-large">There is no release date for Incursion: Red River for now</p>
        <p id="demo" class="color-change block"></p>
        <p></p>
        <p font-size="small"><a href="https://store.steampowered.com/app/2116120/Incursion_Red_River/">But do go check it out on Steam!</a></p>
        <script>
          var countDownDate = new Date("Jul 14, 2028 18:06:25").getTime();
          var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
            if (distance < 0) {
              clearInterval(x);
              document.getElementById("demo").innerHTML = "EXPIRED";
            }
          }, 1000);
        </script>
    </body>
</html>
